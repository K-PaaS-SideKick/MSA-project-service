name: CI Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPO: 'sangwookie/sidekick-project-service'
  GIT_REPO: 'K-PaaS-SideKick/MSA-project-service'
  DOCKERHUB_CREDENTIALS_ID: 'DockerCred'
  HELM_CHART_REPO: 'K-PaaS-SideKick/project-service-chart'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.GIT_REPO }}
          token: ${{ secrets.GITHUBCRED }}

      - name: Fetch All Tags
        run: git fetch --tags

      - name: Get Git Tag
        id: get_tag
        run: |
          GIT_TAG=$(git describe --tags --always)
          echo "GIT_TAG=$GIT_TAG" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t $DOCKERHUB_REPO:${{ env.GIT_TAG }} .
        
      - name: Push Docker Image
        run: |
          docker push $DOCKERHUB_REPO:${{ env.GIT_TAG }}

  helm-update:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Helm Chart Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.HELM_CHART_REPO }}
          token: ${{ secrets.GITHUBCRED }}

      - name: Update Helm Chart
        run: |
          sed -i "s/^  tag: .*/  tag: ${{ env.GIT_TAG }}/" ./values.yaml
          git add ./values.yaml
          git config user.name "SangWookie"
          git config user.email "swcube520@gmail.com"
          git commit --allow-empty -m "trigger argocd: ${{ env.GIT_TAG }}"
          git push origin main
