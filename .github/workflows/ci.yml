name: CI Pipeline

on:
  push:
    tags:
      - '*'  # 모든 태그 푸시에 대해 트리거

env:
  DOCKERHUB_REPO: 'sangwookie/sidekick-project-service'
  DOCKERHUB_CREDENTIALS_ID: 'DockerCred'
  HELM_CHART_REPO: 'K-PaaS-SideKick/project-service-chart'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUBCRED }}

      - name: Set GIT_TAG
        run: echo "GIT_TAG=${{ github.ref_name }}" >> $GITHUB_ENV  # 태그 이름을 환경 변수로 설정

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t $DOCKERHUB_REPO:${{ env.GIT_TAG }} .

      - name: Push Docker Image
        run: |
          docker push $DOCKERHUB_REPO:${{ env.GIT_TAG }}

  helm-update:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Helm Chart Repository
        uses: actions/checkout@v3
        with:
          repository: K-PaaS-SideKick/project-service-chart
          token: ${{ secrets.GITHUBCRED }}

      - name: Update Helm Chart
        run: |
          sed -i "s/^  tag: .*/  tag: ${{ env.GIT_TAG }}/" ./values.yaml
          git add ./values.yaml
          git config user.name "SangWookie"
          git config user.email "swcube520@gmail.com"
          git commit --allow-empty -m "trigger argocd: ${{ env.GIT_TAG }}"
          git push origin main
