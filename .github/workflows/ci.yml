name: CI Pipeline

on:
  push:
    branches:
      - main  # 메인 브랜치에 푸시될 때 트리거

env:
  DOCKERHUB_REPO: 'sangwookie/sidekick-project-service'
  DOCKERHUB_CREDENTIALS_ID: 'DockerCred'
  HELM_CHART_REPO: 'K-PaaS-SideKick/project-service-chart'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUBCRED }}
          
      - name: Fetch All Tags
        run: git fetch --tags  # 모든 태그를 가져옵니다.

      - name: Get Latest Tag from Main Branch
        id: get_latest_tag
        run: |
          git checkout main  # 메인 브랜치로 체크아웃
          LATEST_TAG=$(git describe --tags --abbrev=0)  # 최신 태그를 가져옵니다.
          echo "GIT_TAG=${LATEST_TAG}" >> $GITHUB_ENV  # 환경 변수에 설정

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t $DOCKERHUB_REPO:${{ env.GIT_TAG }} .

      - name: Push Docker Image
        run: |
          docker push $DOCKERHUB_REPO:${{ env.GIT_TAG }}

  helm-update:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Helm Chart Repository
        uses: actions/checkout@v3
        with:
          repository: K-PaaS-SideKick/project-service-chart
          token: ${{ secrets.GITHUBCRED }}

      - name: Update Helm Chart
        run: |
          sed -i "s/^  tag: .*/  tag: ${{ env.GIT_TAG }}/" ./values.yaml
          git add ./values.yaml
          git config user.name "SangWookie"
          git config user.email "swcube520@gmail.com"
          git commit --allow-empty -m "trigger argocd: ${{ env.GIT_TAG }}"
          git push origin main
