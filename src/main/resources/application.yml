spring:
  config:
    import: vault://
  cloud:
    vault:
      uri: http://vault-ui.dev.svc.cluster.local  # Vault 서버 주소
      authentication: token
      token: ${VAULT_SECRET}
      kv:
        enabled: true
        backend: secret
        default-context: mysql
  datasource:
    url: ${vault.datasource.url}
    username: ${vault.datasource.username}
    password: ${vault.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  application:
    name: project-service
  kafka:
    bootstrap-servers: kafka.dev.svc.cluster.local
    consumer:
      group-id: sidekick
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
server:
  port: 8081

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service.dev.svc.cluster.local/eureka
    enabled: false
  instance:
    hostname: localhost
    prefer-ip-address: true

